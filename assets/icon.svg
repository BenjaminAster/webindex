<svg viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
	<style>
		:root {
			color-scheme: dark light;
			font-family: system-ui, sans-serif;
			--color: white;
		}

		@media (prefers-color-scheme: light) {
			:root {
				--color: black;
			}
		}

		text {
			fill: var(--color);
			dominant-baseline: central;
			text-anchor: middle;
			font-weight: bold;
		}

		.web {
			font-size: 13rem;
		}

		.specs {
			font-size: 10rem;
		}
	</style>

	<text x="240" y="140" class="web">WEB</text>
	<text x="240" y="340" class="specs">SPECS</text>
</svg>